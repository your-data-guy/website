<footer class="container-fluid text-center align-content-center footer pb-2">
  <div class="container pt-5">
    <div class="row text-left">
      <div class="col-md-4 col-sm-12">
        <h5>Navigation</h5>
        {{ if .Site.Data.site }}
          <ul>
            {{ range .Site.Data.site.menus }}
            <li class="nav-item">
              <a class="smooth-scroll" href="{{ .url }}">{{ .name }}</a>
            </li>
            {{ end }}
          </ul>
        {{ end }}
      </div>
      <div class="col-md-4 col-sm-12">
        <h5>Contact Me</h5>
        <ul>
          {{ with .Site.Data.site.author.contactInfo }}
          <li><span>Email: </span> <span> <a href = 'mailto:{{ .email }}'>{{ .email }}</a></span>
              <br>
              <span>Mobile: </span> <span> <a href = 'tel:{{ .phone }}'>{{ .phone }}</a></span>
          </li>
          {{ end }}
        </ul>
      </div>
      
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="row text-left">
      <div class="col-md-4">
        <a id="theme" href="https://github.com/hossainemruz/toha" target="#">
          
        </a>
      </div>
      <div class="col-md-4">Â© 2019 Copyright.</div>
      <div class="col-md-4">
        Powered by <a href="https://gohugo.io/">Hugo
        <img
          src="/assets/images/hugo-logo-wide.svg"
          alt="Hugo Logo"
          height="18"
        />
        </a>
      </div>
    </div>
  </div>
</footer>
